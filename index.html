Description: This is the main webpage, the Dynamic Multiplication Table.
Users are required to fill out the four fields to generate a multiplicaiton
table that's scrollable if the input is large. There's also the jquery validation
that I inserted into my javascript file where it displays an error message if 
the input is entered incorrectly. The jquery validation prevents the table from
generating if there's an error.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css file here -->
    <link href="css/style.css" rel="stylesheet">
    <title>INTERACTIVE MULTIPLICATION TABLE</title>
</head>
<body>
    
    <div class="container">
        <h1><span id="tableTitle">DYNAMIC MULTIPLICATION TABLE</span></h1>
        
        <form id="row_column_form">
          <!-- For the minimum column -->
          <div class="mb-3">
              <label for="numMinColumn" class="form-label">Minimum Column Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMinColumn" name="numMinColumn">
          </div>
          <!-- For the maximum column -->
          <div class="mb-3">
              <label for="numMaxColumn" class="form-label">Maximum Column Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMaxColumn" name="numMaxColumn">
          </div>
          <!-- For the minimum row -->
          <div class="mb-3">
              <label for="numMinRow" class="form-label">Minimum Row Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMinRow" name="numMinRow">
          </div>
          <!-- For the maximum row -->
          <div class="mb-3">
              <label for="numMaxRow" class="form-label">Maximum Row Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMaxRow" name="numMaxRow">
          </div>
      
          <button type="submit" class="btn btn-primary" onclick="createMultTable(event);">Submit</button>
      </form>
        <!-- <span id="errorMessage"></span> -->
        <br>
        
        <div class="scrollable-container">
            <table id="dynamic-table"></table>
        </div>
    </div>


</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
